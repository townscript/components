<div class="w-full flex">
    <div class="w-full">
        <div class="bg-white border border-gray-300 card flex flex-col  overflow-hidden rounded translate-3d-none-after w-full"
            [ngClass]="{'md:flex-row': gridType=='list'}">
            <div class="w-full relative p-20 text-primary-500"
                [ngClass]="{'lg:w-2/3 md:w-2/3 md:p-0': gridType=='list'}">
                <div class="p-2">
                  <div class="absolute top-0 left-0 h-full w-full">
                      <span class="skeleton-box group-hover:scale-110 transition-transform transform-center block h-full">
                      </span>
                  </div>
                </div>
            </div>
            <div class="flex flex-col flex-grow w-full">
                <div class="pl-4 pr-4 pt-4 text-left relative flex-grow">
                    <h3 class="text-lg text-gray-darkest mr-10">
                        <span class="skeleton-box h-6 w-5/6 block"></span>
                        <span class="skeleton-box h-6 w-1/2 mt-1 block"></span>

                        <div class="location-date mt-2">
                          <span class="skeleton-box h-3 w-1/4 inline-block"></span>
                          <span class="text-base px-2">|</span>
                          <span class="skeleton-box h-3 w-2/5 inline-block"></span>
                        </div>

                        <div class="tags mt-2" *ngIf="gridType=='list'">
                          <span class="skeleton-box h-3 w-1/6 inline-block"></span>
                          <span class="skeleton-box h-3 w-1/5 inline-block mx-2"></span>
                          <span class="skeleton-box h-3 w-1/6 inline-block"></span>
                        </div>

                        <div class="min mb-2">
                          <span class="skeleton-box h-5 w-1/3 mt-3 inline-block"></span>
                        </div>
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>
