<div *ngIf="condition == 'ifUnverified' " class="pb-2">
        <p class="text-2xl text-gray-900"><strong>Let's get started</strong></p>
        <p class="text-base text-gray-500">Your one stop tool for organizing events</p>
</div>
<div *ngIf="condition == 'ifSignUp'" class="pb-2">
        <p class="text-2xl"><strong>Sign up</strong></p>
        <p class="text-base text-gray-500">Welcome to Townscript</p>
</div>
<div *ngIf="condition == 'showVerifyEmail'" class="pb-2">
        <p class="text-2xl"><strong>You're almost done</strong></p>
        <p class="text-base text-gray-500">We just need to verify your e-mail</p>
</div>
<div *ngIf="condition == 'ifSignIn'" class="pb-3">
        <p class="text-2xl"><strong>Sign in</strong></p>
</div>
<div *ngIf="condition == 'showResetPassword'" class="pb-3">
        <p class="text-2xl"><strong>Forgot password</strong></p>
        <p class="text-base text-gray-500">Don't worry, we'll help you reset it</p>
</div>
