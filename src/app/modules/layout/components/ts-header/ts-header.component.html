<nav class="ts-header flex align-items-center" *ngIf="source!='marketplace'">
    <div class="container flex align-items-center">
        <div class="navbar-header">
            <a class="navbar-brand flex align-items-center" href="/">
                <img src="assets/images/ts-logo.svg" alt="Townscript Event Ticketing Logo"
                    title="Townscript Event Ticketing Logo" />
            </a>
        </div>
        <div id="navbar" class="nav-right hidden-xs">
            <ul>
                <li>
                    <a href="/signup" ts-data-analytics prop-event="click" eventLabel="Get Started"
                        prop-clicked-location="Animated Header">
                        <!-- <ts-button text="Create Event"></ts-button> -->
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<nav class="ts-header-new w-full fixed flex items-center" *ngIf="source=='marketplace'">
    <div class="ts-container flex items-center w-full">
        <div class="hidden md:block lg:w-1/6">
            <img class="ts-logo" src="assets/images/ts-logo.svg" alt="Townscript Event Ticketing Logo"
                title="Townscript Event Ticketing Logo" />
        </div>
        <div class="sm:w-1/4 flex md:hidden lg:hidden items-center">
            <!-- <i class="mdi mdi-menu mr-3 text-3xl color-blue"></i> -->
            <!-- <app-hamburger-menu class="mr-3"></app-hamburger-menu> -->
            <img class="ts-logo mr-3" src="assets/images/ts-icon.svg" alt="Townscript Event Ticketing Logo"
                title="Townscript Event Ticketing Logo" />
            <div #citySuggestions class="city-selection text-lg cursor-pointer" (click)="cityPopupActive=true">
                <div class="flex items-center" matRipple>
                    <span class="mr-1 text-gray-700">Pune</span>
                    <i class="mdi mdi-menu-down color-blue"></i>
                </div>
                <app-city-search-popup [showArrow]="false" class="popup" *ngIf="cityPopupActive">
                </app-city-search-popup>
            </div>
        </div>
        <div class="lg:w-5/12 ml-3 hidden sm:hidden md:hidden lg:flex">
            <app-search class="w-full" [algoliaIndexName]="algoliaIndexName"></app-search>
        </div>
        <div class="invisible sm:w-1/4 lg:w-1/12 flex items-center ml-6 view-type text-xl color-blue">
            <!-- <i class="active text-xl mdi mdi-book-open mr-4"></i>
            <i class="mdi mdi-map-legend mr-4"></i>
            <i class="mdi mdi-calendar-today mr-4"></i> -->
        </div>
        <div class="lg:w-1/6 hidden sm:hidden md:hidden lg:flex items-center pr-8">
            <div class="create-btn cursor-pointer flex justify-center items-center">
                <span class="text-sm mr-2">CREATE EVENT</span>
                <i class="mdi mdi-ticket text-2xl"></i>
            </div>
        </div>
        <div class="sm:w-1/1 lg:w-1/6 justify-end hidden sm:hidden md:hidden lg:flex items-center">
            <div class="flex items-center cursor-pointer" (click)="openLogin()" *ngIf="!user.userId" matRipple>
                <i class="mdi mdi-account-circle text-4xl mr-2 color-blue"></i>
                <span>Login | Signup</span>
            </div>
            <div class="flex items-center cursor-pointer" (click)="userMenu=!userMenu" *ngIf="user.userId" matRipple>
                <i class="mdi mdi-account-circle text-4xl mr-2 color-blue"></i>
                <span>{{user.user}}</span>
            </div>
            <!-- <ts-button text="Login | Signup" class="text-base"></ts-button> -->
        </div>
        <div class="sm:w-1/1 ml-auto mr-2  sm:flex md:flex lg:hidden items-center">
            <i class="mdi mdi-magnify text-2xl ml-2 mr-2 color-blue"></i>
            <i class="mdi mdi-account text-2xl ml-2 color-blue" (click)="openMyProfileComponent()"></i>
        </div>
    </div>
</nav>
